  <body class="text-center colored-background">
    <form action="/" class="form-signin" method="POST">
      <img class="mb-4" src="images/logo.png" alt="" height="72" width="72">
      <h1 class="h5 mb-3 font-weight-normal head-text">SignUp To My NewsLetter</h1>

      <input type="text" name="fName" class="form-control top-circled-box" placeholder="First Name" required autofocus>
      <input type="text" name="lName" class="form-control middle-circled-box" placeholder="Last Name" required>
      <input type="email" name="email" id="inputPassword" class="form-control bottom-circled-box" placeholder="Email" required>
      <div class="checkbox mb-3">

      </div>
      <button class="btn btn-lg btn-primary btn-block signup-button" type="submit">Sign Me Up</button>
      <p class="mt-5 mb-3 text-muted text-footer">&copy; Shivam Shah</p>
    </form>
  </body>
